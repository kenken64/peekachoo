name: Frontend E2E Tests

on:
  push:
    branches: [main]
    paths:
      - 'peekachoo-frontend/**'
      - '.github/workflows/frontend-e2e.yml'
  pull_request:
    branches: [main]
    paths:
      - 'peekachoo-frontend/**'
      - '.github/workflows/frontend-e2e.yml'
  schedule:
    # Run weekly on Sundays at 3 AM
    - cron: '0 3 * * 0'

permissions:
  contents: read

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    defaults:
      run:
        working-directory: peekachoo-frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: peekachoo-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          FRONTEND_URL: ${{ secrets.FRONTEND_URL || 'https://peekachoo-frontend-production.up.railway.app/' }}
          PLAYWRIGHT_TEST_JWT: ${{ secrets.PLAYWRIGHT_TEST_JWT }}
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-frontend
          path: peekachoo-frontend/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results-frontend
          path: peekachoo-frontend/test-results/
          retention-days: 30

      - name: Display test summary
        if: always()
        run: |
          echo "=== Playwright E2E Test Summary ==="
          if [ -d "test-results" ]; then
            echo "Test results directory exists"
            ls -la test-results/ || echo "No test results files"
          else
            echo "No test results directory found"
          fi
