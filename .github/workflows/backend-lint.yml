name: Backend Lint

on:
  push:
    branches: [main]
    paths:
      - 'peekachoo-backend/**'
      - '.github/workflows/backend-lint.yml'
  pull_request:
    branches: [main]
    paths:
      - 'peekachoo-backend/**'
      - '.github/workflows/backend-lint.yml'

jobs:
  lint:
    name: Biome Lint & Syntax Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: peekachoo-backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: peekachoo-backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Biome lint and format check
        run: npx biome check . --reporter=github

      - name: Generate JSON report
        if: always()
        run: npx biome check . --reporter=json > biome-report.json || true

      - name: Upload Biome report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-biome-report
          path: peekachoo-backend/biome-report.json
          retention-days: 30

      - name: Syntax check
        run: node --check src/server.js && node --check src/app.js
