name: Frontend Lint

on:
  push:
    branches: [main]
    paths:
      - 'peekachoo-frontend/**'
      - '.github/workflows/frontend-lint.yml'
  pull_request:
    branches: [main]
    paths:
      - 'peekachoo-frontend/**'
      - '.github/workflows/frontend-lint.yml'

jobs:
  lint:
    name: Biome Lint & TypeCheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: peekachoo-frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: peekachoo-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run Biome lint
        run: npx biome check . --reporter=github

      - name: Generate JSON report
        if: always()
        run: npx biome check . --reporter=json > biome-report.json || true

      - name: Upload Biome report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-biome-report
          path: peekachoo-frontend/biome-report.json
          retention-days: 30

      - name: TypeScript check
        run: npm run typecheck
        continue-on-error: true
