name: Frontend Trivy Scan

on:
  push:
    branches: [main]
    paths:
      - 'peekachoo-frontend/**'
      - '.github/workflows/frontend-trivy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'peekachoo-frontend/**'
      - '.github/workflows/frontend-trivy.yml'
  schedule:
    # Run weekly on Sundays at 3 AM
    - cron: '0 3 * * 0'

permissions:
  contents: read
  security-events: write

jobs:
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: peekachoo-frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./peekachoo-frontend
          push: false
          load: true
          tags: peekachoo-frontend:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'peekachoo-frontend:scan'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          output: 'trivy-results.txt'

      - name: Run Trivy scanner (SARIF output)
        uses: aquasecurity/trivy-action@master
        if: always()
        with:
          image-ref: 'peekachoo-frontend:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Upload Trivy report as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-frontend-report
          path: |
            trivy-results.txt
            trivy-results.sarif
          retention-days: 30

      - name: Display scan results
        if: always()
        run: |
          echo "=== Trivy Scan Results ==="
          cat ../trivy-results.txt || echo "No results file found"
