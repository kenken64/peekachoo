name: Frontend Semgrep Scan

on:
  push:
    branches: [main]
    paths:
      - 'peekachoo-frontend/**'
      - '.github/workflows/frontend-semgrep.yml'
  pull_request:
    branches: [main]
    paths:
      - 'peekachoo-frontend/**'
      - '.github/workflows/frontend-semgrep.yml'
  schedule:
    # Run weekly on Sundays at 3 AM
    - cron: '0 3 * * 0'

permissions:
  contents: read
  security-events: write

jobs:
  semgrep:
    name: Semgrep Static Analysis
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Run Semgrep scan (JSON output)
        run: |
          semgrep scan \
            --config "p/default" \
            --config "p/javascript" \
            --config "p/typescript" \
            --config "p/security-audit" \
            --config "p/secrets" \
            --config "p/owasp-top-ten" \
            --json \
            --json-output=semgrep-results.json \
            peekachoo-frontend/ || true
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

      - name: Run Semgrep scan (SARIF output)
        run: |
          semgrep scan \
            --config "p/default" \
            --config "p/javascript" \
            --config "p/typescript" \
            --config "p/security-audit" \
            --config "p/secrets" \
            --config "p/owasp-top-ten" \
            --sarif \
            --sarif-output=semgrep-results.sarif \
            peekachoo-frontend/ || true
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

      - name: Upload Semgrep SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: ${{ always() }}
        continue-on-error: true
        with:
          sarif_file: semgrep-results.sarif

      - name: Upload Semgrep results as artifact
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: semgrep-frontend-report
          path: |
            semgrep-results.sarif
            semgrep-results.json
          retention-days: 30

      - name: Display findings summary
        if: ${{ always() }}
        run: |
          echo "=== Semgrep Scan Summary ==="
          if [ -f semgrep-results.json ]; then
            echo "Results found. Counting findings..."
            grep -c '"check_id"' semgrep-results.json || echo "0 findings"
          else
            echo "No results file found"
          fi
